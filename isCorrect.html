<head>

	<title>sorting algorithm</title>
	<script src="sortingAlgorithm.js"></script>
</head>
<body>
	<script>
		function fillArray(arr) {
			for (var i = 10; i > 0; --i) {
				arr.push(i);
			}
			return arr;
		}

		var 
			testBuble = fillArray([]),
			testInsertion = fillArray([]),
			testSelection = fillArray([]);

		console.log(bubleSort(testBuble));
		console.log(insertionSort(testInsertion));
		console.log(selectionSort(testSelection));

	</script>
</body>
